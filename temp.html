<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Poetsen One", sans-serif;
                background-color: #f0f0f0;
            }

            .nav {
                background-color: #1f1f1f;
                color: white;
                height: 55px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 3.8vh;
                animation: fadeIn 1s ease-in-out;
                position: relative;
                padding: 0 20px;
            }

            .nav .title {
                flex-grow: 1;
                text-align: center;
            }

            #volume {
                filter: invert(1);
                height: 30px;
                cursor: pointer;
                transition: transform 0.3s ease, filter 0.3s ease;
            }

            #volume:hover:not(.clicked) {
                transform: scale(1.2);
                filter: invert(0.5);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <nav class="nav" id="nav">
            <div class="title">Tic Tac Toe</div>
            <img src="volume-up.png" alt="volume logo" id="volume" />
        </nav>

        <script>
            const volumeIcon = document.getElementById('volume');
            let isMuted = false;

            volumeIcon.addEventListener('click', function() {
                if (isMuted) {
                    volumeIcon.src = 'volume-up.png';
                    volumeIcon.classList.remove('clicked');
                    isMuted = false;
                } else {
                    volumeIcon.src = 'mute.png';
                    volumeIcon.classList.add('clicked');
                    mute();
                    isMuted = true;
                }
            });

            function mute() {
                console.log('Muted');
                // Add your mute functionality here
            }
        </script>
    </body>
</html>
